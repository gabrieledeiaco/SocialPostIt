  <body class="bg-light" onload='onFunction()'>
    <br>
  <h1 class="h1 ">Esposizione dei Post-It:</h1>

  <script>

    function onFunction() {
  fetch('data/data.json') //Inizia una richiesta per recuperare un file JSON dal server.
    .then(response => response.json()) //Quando la richiesta ha successo, converte la risposta in un oggetto JavaScript.
    .then(data => {
      const container = document.createElement('div');  // Crea un nuovo elemento <div> e lo assegna a una variabile chiamata container.
      container.classList.add('container-fluid' ); //Aggiunge una classe CSS chiamata container-fluid
     

      const row = document.createElement('div');  //Crea un nuovo elemento <div> e lo assegna a una variabile chiamata row.
      row.classList.add('row');
      row.style.padding = '5px';
      
         data.forEach(obj=> {  //Per ogni oggetto nel file JSON, inizia un nuovo blocco di codice.
        const card = document.createElement('div');  //Crea un nuovo elemento <div> e lo assegna a una variabile chiamata card.
        card.classList.add('card', 'text-white', 'bg-info'); 
        card.style.width = '250px';
        card.style.height = '130px';
        card.style.marginBottom = '10px'; 
        card.style.marginLeft = '100px';
           card.bordereRadius = '5px';
           card.border='solid black 1px';

           

        const reaction = document.createElement('button');  //Crea un nuovo elemento <button> e lo assegna a una variabile chiamata reaction.
        reaction.classList.add('bg-white'); 
        reaction.style.border = 'solid black 1px';
        reaction.style.top = '90px';
        reaction.style.right = '45px';
        reaction.style.width = '35px';
        reaction.style.height = '35px';
        reaction.style.borderRadius = '5px';
        reaction.textContent = 'üëç';

           const reaction1 = document.createElement('button');  //Crea un nuovo elemento <button> e lo assegna a una variabile chiamata reaction1.
        reaction1.classList.add('bg-white'); 
        reaction1.style.padding = '1px';
        reaction1.style.border = 'solid black 1px';
        reaction1.style.top = '90px';
        reaction1.style.right = '6px';
        reaction1.style.width = '35px';
        reaction1.style.height = '35px';
        reaction1.style.borderRadius = '5px';
        reaction1.textContent = '‚ù§';


        const cardBody = document.createElement('div');
        cardBody.classList.add('card-body');  //si aggiunge la caratteristica card-body al div che sarebbe lo sfondo 

        const cardTitle = document.createElement('h5');  //si aggiunge un h5 come titolo della card
        cardTitle.classList.add('card-title');
        cardTitle.textContent = obj.nickname;

        const cardComment = document.createElement('p'); //si aggiunge un paragrafo che sar√† il commento del post
        cardComment.classList.add('card-text');  
        cardComment.textContent = obj.commento;

         if(obj.nickname != "" && obj.commento != ""){  // verifica se sia presente un valore sia per la propriet√† nickname che per commento.
        cardBody.appendChild(cardTitle);  //aggiunge l'elemento h5 nella card(aggiunge il testo nella card)
        cardBody.appendChild(cardComment); ////aggiunge l'elemento p(paragrafo) nella card(aggiunge un paragrafo nella card)
        card.appendChild(cardBody);  // aggiunge l'elemento div con classe card-body
        card.appendChild(reaction);
        card.appendChild(reaction1);
        row.appendChild(card);  // aggiunge l'elemento div con classe card

         }
      });
      

      container.appendChild(row);  //aggiunge l'elemento div con classe row
      document.querySelector('body').appendChild(container);
    })
    .catch(error => console.error('Error loading data:', error));
}





  </script>
